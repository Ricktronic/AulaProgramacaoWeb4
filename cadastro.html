</head>
<body>

    <button id="menu-toggle" aria-label="Abrir menu">☰</button>
    <nav id="main-nav" aria-label="Navegação principal">
      <ul class="nav-list">

          <ul class="submenu">

          </ul>
        </li>
      </ul>
    </nav>
    <h1>Cadastro de Voluntário</h1>
  </header>

  <main>
    <form novalidate>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome" />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          maxlength="14"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          placeholder="000.000.000-00"
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          maxlength="15"
          pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
          placeholder="(99) 99999-9999"
        />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, bairro" />

        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          required
          maxlength="9"
          pattern="\d{5}-\d{3}"
          placeholder="00000-000"
        />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required placeholder="Sua cidade" />

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>

  
    <div class="alert" role="alert">⚠️ Preencha todos os campos obrigatórios corretamente.</div>
    <div class="toast" role="status">✅ Cadastro realizado com sucesso!</div>
  </main>

  <footer>
    <p>&copy; 2025 Organização Solidária</p>
  </footer>
</body>
</html>
